<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <h1>Desafio das tags em HTML</h1>
    <p>Em HTML 5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual a tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li> <abbr title="Use a tag <p>"><b>Parágrafo</b></abbr></li>
        <li><abbr title="Use a tag <h1>"><strong>Tìtulo</strong></abbr></li>
        <li><abbr title="Use a tag <img>"><b>Imagem</b></abbr></li>
        <li><abbr title="Use a tag <abbr>"><b>Abreviações</b></abbr></li>
        <li><abbr title="Use a tag <code>"><b>Código-Fonte</b></abbr></li>
        <li><abbr title="Use a tag <ol>"><b>Listas numeradas</b></abbr></li>
            
    </ul>
</body>
</html>
