<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens em htm 5 </title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <picture>
        <source media="(max-width: 850px)" srcset="imagem/mikey-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagem/youtube-m.png" type="image/png">
        <img src="imagem/bola-g.png" alt="bola">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <audio preload="metadata" autoplay controls>
        <source src="imagem/guanacast-33.mp3" type="audio/mpeg">
        <source src="imagem/guanacast-33.ogg" type="audio/ogg">
    
    </audio>
    
    
</body>
</html>
