<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crindo tabelas</title>
    <style>
        body {
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: 1.2em;
        }
        table {
            width: 400px;
            text-align: center;
            border-collapse: collapse;
        }
        tr {
            background-color: rgb(238, 238, 127);
        }
        td {
            border: 2px solid black;
            padding: 8px;
        }
        tr.linha4 {
            background-color: darkorange;
        }
        td.dado2 {
            font-weight: bolder;
            background-color: darkolivegreen;
        }

    </style>
</head>
<body>
    <h1>Minha primeira tebela</h1>
    <!--Hierarquia de tabela simpes
    Table = tabela
    Table row = liha de tabela
    Table header = cabeçalho de tabela
    Table data = dados da tabela-->

    <table>
        <tr> <!--primeira linha-->
            <td>a1</td>
            <td>b1</td> <!--dados da tabeça-->
            <td>c1</td>
        </tr>
        <tr> <!--segunda linha-->
            <td>a2</td>
            <td class="dado2">b2</td>
            <td>c2</td>
        </tr>
        <tr> <!--terceira linha-->
            <td>a3</td>
            <td>b3</td>
            <td>c3</td>
        </tr>
        <tr class="linha4"> <!--quarta linha-->
            <td>a4</td>
            <td>b4</td>
            <td>c4</td>
        </tr>
        
    </table>

    
</body>
</html>
