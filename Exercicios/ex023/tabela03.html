<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem</title>
    <style>
        table {
            width: 350px;
            text-align: center;
            font-size: 1.6em;
        }
        td {
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de celulas</h1>
    <table>
        <tr>
            <td rowspan="4">a</td>
            <td colspan="2">b</td>
            
        </tr>
        <tr>
            <td>e</td>
            <td rowspan="2">f</td>
        </tr>
        <tr>
            <td>h</td>
        </tr>
        <tr>
            <td colspan="2">l</td>
            
        </tr>
    </table>
    
</body>
</html>
