<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudp-classe</title>

    <style>
        h1 { text-align: center;  }
        p {font-size: 1.3em;
        color: rgb(94, 34, 34);}
        div { display: inline-block;
        background-color: rgb(136, 133, 133);
        color: white;
        height: 150px; 
        width: 150px;  
        text-align: center;
        border: 2px solid black;           
        }
        div:hover {
            background-color: rgb(250, 49, 49);
        }
    </style>
</head>
<body>
    <h1>Pseudo classes usando DIV</h1>
    <div> 1 </div>
    <div> 2 </div>
    <div> 3 </div>
    <p>Passe o mouse em cima dos blocos mudar a cor para vermelho!</p>
    
</body>
</html>
