<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div:Hover</title>

    <style>
        div:hover { color: blue;}
        div > p {display: none;}
        div:hover > p {display: block;
        color: rgb(243, 57, 24);
        font-size: 20px;
        background-color: rgba(100, 59, 40, 0.932);

        }

    </style>
</head>
<body>
    <h1>Div:Hover</h1>
    <p>Passe o mouse em cima da frase para aparecer uma outra palavra que esta escondida dentro de uma div</p>
   <div>
       Passr o mouse aki
       <p>Palavra escondida</p>
   </div>
   <p>Fim do exemplo</p>

    
</body>
</html>
