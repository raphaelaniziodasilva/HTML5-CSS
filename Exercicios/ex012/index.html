<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos</title>
</head>
<body>
    <h1> Inserindo vídeos de hospedagem local</h1>
    <p>Esse vídeo esta hospeado no meu próprio servidor</p>
    <h1>Jeito mais facil de adicionar o vídeo</h1>
    <video src="videos/velas.mp4" width="550px" poster="vela.jpg" controls></video>
    <h1>Adicionando o vídeo em todos os formatos mpeg, webm, e ogg</h1>
    <video width="550" controls>
        <source src="videos/velas.mp4" type="video/mp4">
    </video>
    
</body>
</html>
